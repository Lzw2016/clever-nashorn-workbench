<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title><%=htmlWebpackPlugin.options.title%></title>
  <style>
    body {
      background-color: #252526;
    }
  </style>
  <script src="/public/js/vConsole/vconsole.min.js"></script>
  <script type="text/javascript" src="/public/js/monaco-editor/min/vs/loader.js"></script>
</head>

<body>
  <div class="workbench-root">
    <!-- workbench头部(顶部工具栏) -->
    <div class="workbench-header">
    </div>

    <!-- workbench主内容区 -->
    <div class="workbench-container">
      <div class="container-left">
        <div class="left-title">资源管理器</div>
        <div class="container-left-center">
          <!-- 已打开文件面板(opened-file-content) -->
          <div class="panel opened-file">
            <div class="panel-tools expanded">
              <span class="title">已打开的脚本</span>
              <span class="actions">
                <span class="button save-all" title="全部保存"></span>
                <span class="button close-all" title="全部关闭"></span>
              </span>
            </div>
            <div class="panel-content expanded">
              <div id="opened-file-content"></div>
            </div>
          </div>
          <!-- 当前打开的工作空间面板(workspace-content) -->
          <div class="panel workspace">
            <div class="panel-tools expanded">
              <span class="title">workspace-name</span>
              <span class="actions">
                <span class="button create-file" title="新增文件"></span>
                <span class="button create-folder" title="新增文件夹"></span>
                <span class="button refresh" title="刷新资源管理器"></span>
                <span class="button collapse-all" title="折叠文件夹"></span>
              </span>
            </div>
            <div class="panel-content expanded">
              <div id="workspace-content"></div>
            </div>
          </div>
        </div>
        <!-- 底部面板切换工作空间(switch-workspace-content)) -->
        <div class="panel switch-workspace">
          <div class="panel-tools expanded">
            <span class="title">切换工作空间</span>
            <span class="actions">
              <span class="button refresh" title="刷新工作空间"></span>
            </span>
          </div>
          <div class="panel-content expanded">
            <div id="switch-workspace-content"></div>
          </div>
        </div>
      </div>
      <div class="container-center">
        <div class="editor-container">
          <!-- 编辑文件页签-工具栏 -->
          <div class="editor-tools"></div>
          <!-- 编辑器实例 -->
          <div id="monaco-editor-instance" class="editor-instance"></div>
        </div>
        <div class="console-container">
          <!-- 控制台顶部工具栏 -->
          <div class="console-top-tools">
            <div class="console-top-tabs">
              <span class="tab-title">问题</span>
              <span class="tab-title">输出</span>
              <span class="tab-title active">终端</span>
            </div>
            <div class="console-top-buttons">
              <select class="log-filter">
                <option class="option" value="all">all</option>
                <option class="option" value="debug">debug</option>
                <option class="option" value="info">info</option>
                <option class="option" value="log">log</option>
                <option class="option" value="warn">warn</option>
                <option class="option" value="error">error</option>
              </select>
              <div class="button console-top-expanded" title="展开/折叠"></div>
              <div class="button console-top-close" title="关闭"></div>
            </div>
          </div>
          <!-- debug日志 -->
          <div class="v-console-container">
            <div class="v-console-tools">
              <!-- 跟随日志滚动 -->
              <i class="button follow-log active fa fa-arrow-circle-o-down" aria-hidden="true" title="跟随滚动"></i>
              <!-- 清除日志 -->
              <i class="button clear-log fa fa-trash-o" aria-hidden="true" title="清除日志"></i>
            </div>
            <div id="vConsoleByDebug"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- workbench底部(底部工具栏) -->
    <div class="workbench-footer">
      <div style="margin-left: 8px;">clever-nashorn-workbench</div>
    </div>
  </div>
</body>

</html>
